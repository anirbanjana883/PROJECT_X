<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-icon.png" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>IndriyaX | Digital Vision Therapy</title>
    <meta name="description" content="Clinically proven, gamified vision therapy exercises for Amblyopia and eye strain. Train your eyes from the comfort of your home." />
    <meta name="theme-color" content="#2563eb" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
      (function() {
        try {
          const localTheme = localStorage.getItem('theme');
          const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          
          if (localTheme === 'dark' || ((!localTheme || localTheme === 'system') && systemDark)) {
            document.documentElement.classList.add('dark');
          } else {
            document.documentElement.classList.remove('dark');
          }
        } catch (e) {}
      })();
    </script>
  </head>
  
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
